<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Pantalone classico - IIIF Collection</title><meta name="robots" content="index,follow"/><meta name="description" content="&quot;Magnifico&quot; - that is, great, grand, generous - means the exact opposite in this character, since the Commedia dell&#x27;Arte Magnifico is decidedly avaricious. But besides this extremely human defect, the Magnifico represents the highest authority in the family. He is the one who is in charge of not only the economy and finances, but also the destiny of the household and all who live there. He decides whether or not to pay the servants (he generally inclines against it, not without good reason), and he decides where his son or daughter (the Lovers) will marry, when, and whom. He thus sets in play the great drama of the Lovers, whose solution becomes material for the three traditional acts of the comedy. &quot;Magnifico&quot; is therefore the technical term that indicates the character. His given name is determined by dialect and geography: Pantalone if he is Venetian; Stefanel Botarga if Milanese; Zanobio da Piombino if Tuscan; Biscegliese if from Puglia; and he can be &quot;Pep&quot; and something more if we make him Catalan, or a &quot;Mc&quot; and something more if we make him Scottish, and so on, without any change in his character, behavior, or function. The most famous and historically most common Magnifico is the Venetian one, Pantalone. The name is probably a contraction of pianta il leone, he who plants the lion, the symbol of the Venetian republic. Venetian merchants &quot;planted the lion&quot; in southern and Mediterranean markets. They conquered the world by opening plants and dominating local economies. Our Pantalone, therefore, is a Venetian merchant, a perfect example of the shrewd, cunning, vulgar, and proud dynamism of the refined, opulent, and marvelous city-state."/><meta property="og:title" content="Pantalon
